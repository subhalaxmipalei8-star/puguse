<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday PUGUğŸ‚</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
    min-height: 100vh;
        background-image: url("./b.jpeg");      
        background-position: center 1%;   
        background-repeat: no-repeat;
        background-size: 100% auto;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        font-family: 'Segoe UI', sans-serif;
    
}

.card{
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(15px);
    border-radius:25px;
    padding:40px;
    text-align:center;
    max-width:400px;
    box-shadow:0 30px 80px rgba(0,0,0,0.5);
    margin-left: 1000px;
}



h1 span{
    color:#ffd700;
    text-shadow:0 0 20px rgba(255,215,0,0.9);
}

/* Hearts Animation */
.heart{
    position:absolute;
    font-size:22px;
    animation: floatUp 6s linear infinite;
    opacity:0.8;
}

@keyframes floatUp{
    0%{transform:translateY(0) scale(1);opacity:1;}
    100%{transform:translateY(-100vh) scale(1.4);opacity:0;}
}

button{
    border-radius:30px;
    padding:10px 25px;
    font-weight:600;
    margin:10px;
}
</style>
</head>
<body>

<!-- Background music -->
<audio autoplay loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" type="audio/mpeg">
</audio>

<div class="card">
    <h1>ğŸ’–Dear PuguğŸ’–</h1>
    <p class="fs-3 mt-2">Do you want to see your special birthday wish? ğŸ¥³</p>

    <button class="btn btn-success" onclick="yes()">YES ğŸ’–</button>
    <button class="btn btn-danger" id="noBtn" onmouseover="noMove()">NO ğŸ™ˆ</button>

</div>

<script>
// YES button action
function yes(){
    document.getElementById("wish").innerHTML = 
    "ğŸ¥° Happy Birthday Pugu! ğŸ‚ğŸ‰<br> Tum meri zindagi ke hero ho ğŸ’ªâ¤ï¸<br> Hamesha khush raho aur safe raho!";

</script>

</body>
</html>
